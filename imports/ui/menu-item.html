<template name="menuItem">
	<div class="row menu-item">
		<div class="form-group col-sm-5">
			<input form="add-group" type="text" class="form-control" placeholder="Meal name">
		</div>
		<div class="form-group col-sm-2">
			<input form="add-group" type="number" min="0.00" value="0.00" step="0.01" class="form-control">
		</div>
		<div class="center-align form-group col-sm-3">
			<input form="add-group" type="checkbox">
		</div>
		{{#if couple}}
		<div class="form-group col-sm-2 right-align">	
			<div class="delete" title="Remove item">
				<span class="glyphicon glyphicon-remove"></span>
			</div>
		</div>
		{{/if}}
	</div>	
</template>
