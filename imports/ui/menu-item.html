<template name="menuItem">
	<div class="row menu-item">
		<div class="form-group col-sm-4">
			<input form="{{formId}}" type="text" class="form-control" placeholder="Meal name" value="{{meal}}" disabled="{{disabled}}">
		</div>
		<div class="form-group col-sm-2">
			<input form="{{formId}}" type="number" min="0.00" value="{{#if price}}{{price}}{{else}}0{{/if}}" step="0.01" class="form-control" disabled="{{disabled}}">
		</div>
		<div class="center-align form-group col-sm-2">
			{{#unless ordered}}
				<input form="{{formId}}" type="checkbox" checked="{{couponAvailable}}" disabled="{{disabled}}">
			{{else}}
				{{#if this.couponAvailable}}
					<input form="{{formId}}" type="checkbox" checked="{{couponAdded}}" disabled="{{couponDisabled}}" class="add-coupon"> 
				{{/if}}
			{{/unless}}
		</div>
		<div class="form-group col-sm-2">
			{{#if orderCount}}
				<input form="{{formId}}" type="number" min="0" value="{{#if ordered}}{{count}}{{else}}0{{/if}}" class="form-control"
				disabled="{{ordered}}">
			{{/if}}
		</div>
		<div class="form-group col-sm-2 right-align">	
			{{#if canEdit}}
				<div class="edit" title="Edit item">
					<span class="glyphicon glyphicon-edit"></span>
				</div>
			{{/if}}
			{{#if canDel}}
				<div class="delete" title="Remove item">
					<span class="glyphicon glyphicon-remove"></span>
				</div>
			{{/if}}
		</div>
	</div>	
</template>
