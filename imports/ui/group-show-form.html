<template name="groupShowForm">
	<div class="panel panel-info">
		<div class="panel-heading">
			<form id="{{formId}}" class="show-group row" enctype="multipart/form-data" method="post">
				<div class="form-group col-md-3">
					{{#if changeLogo}}
						<label for="logoShow">Logo</label>
						<input id="logoShow" name="logo" type="file" accept="image/*,image/jpeg">
					{{else}}
						<img id="logo" src="{{#if this.logo}}{{this.logo}}{{else}}/img/no-logo.png{{/if}}">
					{{/if}}

					{{#if isOwner}}
						{{#unless changeLogo}}
							<button class="change-logo btn btn-sm btn-info" title="Change logo">
								<span class="glyphicon glyphicon-picture"></span>
							</button>
						{{/unless}}
					{{/if}}
				</div>
				<div class="col-md-1">
					{{#if changeLogo}}
						<button class="cancel-change-logo btn btn-sm btn-default" title="Cancel changing">
								<span class="glyphicon glyphicon-remove"></span>
						</button>
					{{/if}}
				</div>
				<div class="col-md-8">
					<div class="row">
						<div class="form-group col-sm-6">
							<label for="nameShow" class="sr-only"></label>
							<input id="nameShow" type="text" name="name" class="form-control input-lg" placeholder="Name" value="{{this.name}}" required disabled={{changeNameDisabled}}>
						</div>
						<div class="col-sm-1">
							{{#if isOwner}}
								<button class="change-name btn btn-lg btn-info" title="Change name">
									<span class="glyphicon glyphicon-edit"></span>
								</button>
							{{/if}}
						</div>
						<div class="col-sm-5"></div>
					</div>
				</div>
			</form>
		</div>
		<div class="row panel-body">
			<div class="form-group col-md-5">
				<div class="row">
					<div class="col-sm-4">
						{{#if isOwner}}
							<button class="add-participants btn btn-sm btn-info" title="Add participants">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						{{/if}}
					</div>
					<div class="col-sm-8">
						<label>Participants</label><br>
					</div>
				</div>

				{{#each this.participants}}
					{{> participant}}
				{{/each}}

				{{#if addParticipants}}
					<div class="participants-list center-align">
						<label for="participantsShow" class="">Select participants</label>
					</div>
					<select id="participantsShow" multiple class="form-control">
						{{#each users}}
							{{> user}}
						{{/each}}
					</select>
				{{/if}}
			</div>
			<div class="col-md-7">
				<div class="row">
					<div class="col-sm-5">
						<label>Menu</label>
					</div>
					<div class="col-sm-2">
						<label>Price</label>
					</div>
					<div class="col-sm-3 center-align">
						<label>Coupon available</label>
					</div>
					<div class="right-align col-sm-2">
						{{#if isParticipant}}
							<button class="add-menu-item btn btn-sm btn-info" title="One more">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						{{/if}}
					</div>
				</div>
				{{#each this.menu}}
					{{> menuItem}}
				{{/each}}
				{{#unless this.menu}}
					<div class="row center-align alert alert-info">
						<i>No menu item</i>
					</div>
				{{/unless}}
			</div>
		</div>
		<div class="panel-footer panel-info">
			<button form="{{formId}}" type="submit" class="btn-named btn btn-primary">OK</button>
		</div>
	</div>
</template>
