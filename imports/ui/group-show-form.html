<template name="groupShowForm">
	<div class="panel panel-info">
		<div class="panel-heading">
			<form id="{{this._id}}" class="show-group row" enctype="multipart/form-data" method="post">
				<div class="form-group col-md-4">
					{{#if changeLogo}}
						<label for="logoShow">Logo</label>
						<input id="logoShow" name="logo" type="file" accept="image/*,image/jpeg">
					{{else}}
						<img id="logo" src="{{#if this.logo}}{{this.logo}}{{else}}/img/no-logo.png{{/if}}">
					{{/if}}

					{{#if isOwner}}
						{{#unless changeLogo}}
							<button class="change-logo btn btn-sm btn-info" title="Change logo">
								<span class="glyphicon glyphicon-picture"></span>
							</button>
						{{/unless}}
					{{/if}}
				</div>
				<div class="col-md-1">
					{{#if changeLogo}}
						<button class="cancel-change-logo btn btn-sm btn-default" title="Cancel changing">
								<span class="glyphicon glyphicon-remove"></span>
						</button>
					{{/if}}
				</div>
				<div class="form-group col-md-3">
					<label for="nameShow" class="sr-only"></label>
					<input id="nameShow" type="text" name="name" class="form-control input-lg" placeholder="Name" value="{{this.name}}" required disabled={{changeNameDisabled}}>
				</div>
				<div class="col-md-1">
					{{#if isOwner}}
						<button class="change-name btn btn-lg btn-info" title="Change name">
							<span class="glyphicon glyphicon-edit"></span>
						</button>
					{{/if}}
				</div>
				<div class="col-md-2 alert alert-success">
					{{this.orderStatus}}
					{{#if isParticipant}}
						{{#if participantOrdered}}
							<p>You've ordered!</p>
						{{/if}}
					{{/if}}
				</div>
				<div class="col-md-1 right-align">
					{{#if isOwner}}
						{{#if canCreateOrder}}
							<button class="create-order btn btn-lg btn-primary" title="Make an order">
								<span class="glyphicon glyphicon-cutlery"></span>
							</button>
						{{/if}}
						{{#if deliver}}
							<button class="deliver btn btn-lg btn-primary" title="Deliver">
								<span class="glyphicon glyphicon-send"></span>
							</button>
						{{/if}}
						{{#if delivered}}
							<button class="delivered btn btn-lg btn-primary" title="Delivered">
								<span class="glyphicon glyphicon-stop"></span>
							</button>
						{{/if}}
					{{/if}}
				</div>
			</form>
		</div>
		<div class="row panel-body">
			<div class="form-group col-md-5">
				<div class="row">
					<div class="col-sm-4">
						{{#if isOwner}}
							<button class="add-participants btn btn-sm btn-info" title="Add participants">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						{{/if}}
					</div>
					<div class="col-sm-8">
						<label>Participants</label><br>
					</div>
				</div>

				{{#each this.participants}}
					{{> participant}}
				{{else}}
					<div class="row alert alert-info">
						<i>No participant</i>
					</div>
				{{/each}}

				{{#if addParticipants}}
					<div class="participants-list center-align">
						<label for="participantsShow" class="">Select participants</label>
					</div>
					<select id="participantsShow" multiple class="form-control">
						{{#each users}}
							{{> user}}
						{{/each}}
					</select>
				{{/if}}
			</div>
			<div class="col-md-7">
				<div class="row">
					<div class="col-sm-4">
						<label>Menu</label>
					</div>
					<div class="col-sm-2">
						<label>Price</label>
					</div>
					<div class="col-sm-2 center-align">
						<label>
							{{#if coupon}}Coupon available
							{{else}}Add coupon
							{{/if}}
						</label>
					</div>
					<div class="col-sm-2">
						{{#if showCount}}
							<label>Count</label>
						{{/if}}
					</div>
					<div class="right-align col-sm-2">
						{{#if canChange}}
							{{#unless participantOrdered}}
								<button class="add-menu-item btn btn-sm btn-info" title="One more">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							{{/unless}}
						{{/if}}
					</div>
				</div>
				{{#each menu}}
					{{> menuItem }}
				{{else}}
					<div class="row alert alert-info">
						<i>No menu item</i>
					</div>
				{{/each}}
			</div>
		</div>
		<div class="panel-footer panel-info">
			<button form="{{this._id}}" type="submit" class="btn-named btn btn-primary">OK</button>
		</div>
	</div>
</template>
