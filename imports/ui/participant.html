<template name="participant">
	{{username}}
	{{#if isYourself}}
		<i> - is yourself</i><br>
	{{/if}}
	{{#if isOwner}}
		{{#unless isYourself}}
			<span class="delete del-participant" title="Remove participant">
				<span class="glyphicon glyphicon-remove"></span>
			</span>
		{{/unless}}
	{{/if}}
</template>
