<template name="participant">
	<div class="participant">
		<span class="glyphicon glyphicon-user"></span>
		{{username}}

		{{#if isYourself}}
			<i> - yourself</i>&nbsp;
		{{/if}}

		{{#if canDel}}
			<span class="delete del-participant" title="Remove participant">
				<span class="glyphicon glyphicon-remove"></span>
			</span>
		{{/if}}
	</div>
</template>
