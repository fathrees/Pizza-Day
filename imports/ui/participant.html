<template name="participant">
	<span class="glyphicon glyphicon-user"></span>
	{{username}}

	{{#if isYourself}}
		<i> - yourself</i>&nbsp;
	{{/if}}

	{{#if isOwner}}
		{{#unless isYourself}}
			<span class="delete del-participant" title="Remove participant">
				<span class="glyphicon glyphicon-remove"></span>
			</span>
		{{/unless}}
	{{/if}}
</template>
