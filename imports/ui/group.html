<template name="group">
	<tr class="group">
		{{#if collapsedGroup}}
			<td><img src="{{#if logo}}{{logo}}{{else}}/img/no-logo.png{{/if}}"></td>
			<td>{{name}}</td>
			<td>{{ownerName}}</td>
			<td>{{orderStatus}}</td>
			<td>
				{{#if waitOrder}}
					<span class="glyphicon glyphicon-bell"></span>
				{{/if}}
			</td>
			<td class="right-align">
				{{#if isOwner}}
					<div class="del-group" title="Remove group">
						<span class="glyphicon glyphicon-remove"></span>
					</div>
				{{/if}}
			</td>
		{{else}}
			<td id="groupForm" colspan="6">{{> groupShowForm}}</td>
		{{/if}}
	</tr>
</template>
